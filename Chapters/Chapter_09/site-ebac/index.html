<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro HTML</title>
</head>

<body>

            <img src="./imagem/logo.png" alt="Imagem logo Eletrart" width="200">

                <ul>
                    <li><a href="https:\\google.com.br" target="_blank">Menu 1</a></li>

    <div>
